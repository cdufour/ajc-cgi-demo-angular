<div>
  <h4>Ajout d'un todo</h4>
  <form (submit)="handleSubmit()" #f="ngForm">
    <input required name="title" type="text" [(ngModel)]="todo.title" />
    <input name="completed" type="checkbox" [(ngModel)]="todo.completed" /> termin√©
    <select name="userId" [(ngModel)]="todo.userId">
      <option value="0">Utilisateur</option>
      <option value="1">Ali</option>
      <option value="2">Louise</option>
      <option value="3">Adrien</option>
    </select>
    <button [disabled]="f.invalid">Enregistrer</button>
  </form>
</div>

<div>{{ todo | json }}</div>
<div>{{ f.valid }}</div>
