<h2>Liste des étudiants</h2>
<p *ngFor="let student of students">
  <span>{{ student.name }}</span>
  <span> ({{ student.grade }}/20)</span>
  <span *ngIf="student.grade < 10">Prévenir les autorités !</span>
</p>
